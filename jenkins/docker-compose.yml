version: '3.1'

services:
    xa-jenkins:
        image: jenkins/jenkins:lts
        ports: 
            - "8080:8080"
            - "50000:50000"
        volumes:
            - jenkins_home:/var/jenkins_home
            - /etc/timezone:/etc/timezone:ro
            - /etc/localtime:/etc/localtime:ro

volumes:
    jenkins_home:
